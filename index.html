<!DOCTYPE html>
<html>
<head>
    <title>To-do List</title>
    

    <link rel="stylesheet" href="stylesheets/base.css">
	<link rel="stylesheet" href="stylesheets/skeleton.css">
	<link rel="stylesheet" href="stylesheets/layout.css">
	    <!-- link to css file -->
    <link rel="stylesheet" type="text/css" href="_css/style.css" />


    <!-- link to javascript files -->
    <script src="_js/jquery-1.10.2.min.js"></script>
    <script src="_js/script.js"></script>    

</head>
<body>
		<div class="container">

			<div class="row">
				<div class="five columns alpha header">
					<h1 class="remove-bottom">To-do List</h1>
					<h5>leveraging Skeleton CSS</h5>
					<hr />
				</div>
				<div class="seven columns omega">
					<blockquote>
						<p>Keepin' track of stuffs</p>
					</blockquote>
				</div>
			</div>
			
			<!-- form to add an item to the list -->
			

			<!-- the to-do list -->
			<div class="nine columns alpha list">
				<ul id="todo-list">
				    <li>Set the <code>title</code> tag <button class="todo-list-remove">remove</button></li>
				    <li>Make the columns wider <button class="todo-list-remove">remove</button></li>
				    <li>Add various styles to create visual hierarchy <button class="todo-list-remove">remove</button></li>
				</ul>
			</div>
			<div class="three columns omega">
				<form id="todo-form">
					    <input name="todo-form-add" id="todo-form-add" type="text" placeholder="New item">
						<input type="submit" value="Add">
				</form> 
			</div>

			

	</div><!-- container -->

</body>
</html>
